{% extends "layout.html" %}

{% block title %}
    Registro - 2/2
{% endblock %}

{% block content %}
<form action="/register2" method="post" class="mx-auto">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Nombre de usuario" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="password" placeholder="Contraseña" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirmar Contraseña" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="artistic_name" placeholder="Nombre artístico" type="text" required>
    </div>
    <div class="mb-3">
        <select class="form-control mx-auto w-auto" name="genre" required>
            <option value="" disabled selected>Género musical</option>
            <option value="Pop">Pop</option>
            <option value="Rock">Rock</option>
            <option value="Jazz">Jazz</option>
            <!-- Add more genres as needed -->
        </select>
    </div>
    <div class="mb-3">
        <label for="fee_range" class="form-label">Selecciona el rango de tu fee/hora:</label>
        <div class="d-flex align-items-center">
            <span class="me-2">$0</span>
            <input type="range" class="form-range flex-grow-1" min="0" max="50" step="1" id="fee_range" name="fee_range" value="25" oninput="feeOutput.value = fee_range.value">
            <span class="ms-2">$50</span>
        </div>
        <output id="feeOutput" class="d-block text-center mt-1">25</output>
    </div>
    <div class="d-flex justify-content-center">
    <button class="btn btn-primary" type="submit">Registrarse</button>
</div>
</form>
<script>
    // Update output value as slider moves
    const feeRange = document.getElementById('fee_range');
    const feeOutput = document.getElementById('feeOutput');
    if (feeRange && feeOutput) {
        feeRange.addEventListener('input', () => {
            feeOutput.value = feeRange.value;
        });
    }
</script>
{% endblock %}
