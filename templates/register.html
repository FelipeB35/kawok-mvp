{% extends "layout.html" %}

{% block title %}
    Registro - 1/2
{% endblock %}

{% block content %}
<form action="/register" method="post" class="mx-auto">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="full_name" placeholder="Nombre Completo" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="email" placeholder="Correo" type="email" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="phone" placeholder="Número de teléfono" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="dui" placeholder="DUI" type="text" required>
    </div>
    <div class="mb-3">
        <select class="form-control mx-auto w-auto" name="city" required>
            <option value="" disabled selected>Ciudad de Residencia</option>
            <option value="San Salvador">San Salvador</option>
            <option value="Santa Ana">Santa Ana</option>
            <option value="San Miguel">San Miguel</option>
            <!-- Add more cities as needed -->
        </select>
    </div>
    <div class="d-flex justify-content-center">
    <button class="btn btn-primary" type="submit">Siguiente</button>
    </div>
</form>
{% endblock %}
